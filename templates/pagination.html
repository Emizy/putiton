<div class="w3-container">
    <div class="w3-bar w3-center">
        {% if list.has_previous %}
            <a href="?page={{ list.previous_page_number }}" class="w3-button w3-hover-text-white w3-hover-blue w3-blue w3-text-white"><i class="fa fa-angle-left"></i> </a>
        {% endif %}
        <a href="" class="w3-btn w3-round w3-border w3-blue w3-text-white">{{ list.number }} of {{ list.paginator.num_pages }}</a>
        {% if list.has_next %}
            <a href="?page={{ list.next_page_number }}" class="w3-button w3-hover-text-white w3-hover-blue w3-blue w3-text-white"><i class="fa fa-angle-right"></i> </a>
        {% endif %}
    </div>
</div>
