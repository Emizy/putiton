{% extends 'ipage.html' %}
{% load static %}


{% block content %}
    <style>
        .form {
            border-radius: 1em;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 1%;
            margin-bottom: 5%;
            overflow-x: hidden !important;
        }
    </style>
    {% if msg %}
        <div class="w3-panel w3-green w3-card-4">
            <p class=" w3-text-white">{{ msg }}</p>
        </div>
    {% endif %}
    <div class="w3-container" style="padding-top: 20px;">
        <div class="w3-bar w3-pink w3-border w3-border-white w3-round">
            <div class="w3-bar-item" style="text-align: center;color:white;">ADD PRODUCTS</div>
        </div>
        <br>
        <form class="form" method="post" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" class="form-control" name="product_name"
                       placeholder="Product Name">
            </div>

            <div class="form-group ">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control" name="price" placeholder="Enter the price.">
            </div>
            <div class="form-group">
                <label for="section">Category</label>
                <select class="form-control" name="category" id="category">
                    <option value="#">---Select Category-----</option>
                    <option value="Bags">Bags</option>
                    <option value="Beads">Beads</option>
                    <option value="Clothing">Clothing</option>
                    <option value="ClothingAccessories">Clothing Accessories</option>
                    <option value="Hairstylist">Hairstylist</option>
                    <option value="Jewelry">Jewelry</option>
                    <option value="MakeupArtist">Makeup Artist</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Watches">Watches</option>
                    <option value="WeddingWears">Wedding Wears</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product_name">Color </label>
                <input type="text" id="color" class="form-control" name="color"
                       placeholder="Kindly Specify various product colors">
            </div>

            <div class="form-group">
                <label for="product_name">Size </label>
                <input type="text" id="size" class="form-control" name="size"
                       placeholder="Kindly Specify various product sizes">
            </div>

            <div class="form-group">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="4" id="descrip" name="descrip"
                          placeholder="Enter your Address"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Product Image</label>
                <input type="file" name="image1" id="image">
                <p class="help-block">Upload products image.</p>
            </div>
            <div class="form-group">
                <label for="image">Product Image</label>
                <input type="file" name="image2" id="image">
                <p class="help-block">Upload products image.</p>
            </div>
            <div class="form-group">
                <label for="image">Product Image</label>
                <input type="file" name="image3" id="image">
                <p class="help-block">Upload products image.</p>
            </div>

            <input type="submit" name="submit" class="btn w3-pink w3-btn" value="Submit"
                   style="background-color: orange;margin-left: 70%;">
        </form>
    </div>




{% endblock %}
